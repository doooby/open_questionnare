version: '3'
services:

  app:
    image: app:release
    env_file:
      - .env
    command: bash -c "rm -f tmp/pids/server.pid && bin/rails s -p 3000 -b '0.0.0.0'"
    restart: unless-stopped
    depends_on:
      - pg
      - es
    ports:
      - 3000:3000
    volumes:
      - "${STACK_PATH}/var/log:/app/log"
      - "${STACK_PATH}/tmp/app:/var/stack_tmp"

  nginx:
    image: nginx:release
    env_file:
      - .env
    restart: unless-stopped
    ports:
      - 80:80
      - 443:443
    volumes:
      - "${STACK_PATH}/var/log:/var/log/nginx"
      - "${STACK_PATH}/var/letsencrypt:/etc/letsencrypt"

  pg:
    image: postgres:12
    restart: unless-stopped
    volumes:
      - "${STACK_PATH}/var/pg_data:/var/lib/postgresql/data"

  es:
    image: elasticsearch:7.6.2
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - "${STACK_PATH}/var/es_data:/usr/share/elasticsearch/data"
