# To learn more, please read the Rails Internationalization guide
# available at http://guides.rubyonrails.org/i18n.html.

en:

  models:

    user:
      name: User
      messages:
        created: User %{login} has been successfully created.
        pass_changed: Updated password for user %{login} .
        disabled: User %{login} disabled.
        enabled: User %{login} enabled.
        destroyed: User %{login} was deleted.

  activerecord:
    errors:
      models:
        user:
          attributes:
            password:
              invalid: Password must be at least 6 characters long and include numbers and both lower and upper case letter.

    exceptions:
      not_found: "%{klass} not found."

  sessions:
    bad_id: Uknown login name or bad password.
    logged_in: Logged in as %{login}.
    logged_out: User %{login} was logged out.
